* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 100%;
  position: relative;
  margin: auto;
}


.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}


.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}


@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}

</style>

        data-text=" Death Valley
        is known as one of the hottest and driest places on earth, making a visit here in the height of summer an intense experience. Spring on the other hand is much more manageable for those who wither in the heat, with milder but still sunny weather. And – if you’re lucky – you’ll be privy to the Valley’s wildflower display, when a carpet of spectacular colour covers the desert floor and attracts butterflies, bees and hummingbirds (this floral spectacle usually peaks in late March to Early April). Check into K7 B&B for easy access to Death Valley National Park.">

        data-text=" Lower Ddwili Falls, Brecon Beacons
        in Wales' bucolic Waterfall Country beneath the hulking red sandstone peaks of the Brecon Beacons, you'll find the Lower Ddwili Falls. An open pool crested by gushing waterfalls, this place is a real spectacle. You can reach it via a walk through the woods from the villages of Pontneddfechan or Pont Melin-Fach. On sunny days, the waterfall mist leaves rainbow trails overhead. Spend the night at 18th-century farmhouse, Beili Helyg Guest House, just a short drive away.">

      data-text="Blue Lagoon
      On the Pembrokeshire shoreline near Abereiddy, there's a quarry filled with turquoise water that's known locally as the Blue Lagoon. At 25 metres deep, this shimmering plunge pool is primed for diving enthusiasts, having hosted a global cliff-diving competition. For a dose of adrenaline, the old quarry building serves as a great platform to jump from, though a languid swim through the silky waters is just as good. The lagoon is reached via the Pembrokeshire Coast Path – stay at Caerhys B&B, which is just half a kilometre away from the coastal trail.">
  <!-- <img src="images/backlogin.jpeg" alt="sdfghjj" > -->

    <div class="textoverimage1"   style="background-image: url('home5.jpg');"
    data-text="Get the best view of Keswick from a mountain top
    Found among moody mountains is Keswick, a market town in the Lake District. When you arrive, make your way to the grand Mirehouse & Gardens. This historic, family-run house invites you to wander inside but it’s the gardens that you and your pup will enjoy most. Spend the day exploring the heather path maze, the woodland playground and the impressive lakeshore – it will be a sure-fire way to expend all your dog’s energy. After a revitalising cup of tea at the café, stay at Rickerby Grange.">

        <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 4000); // Change image every 2 seconds
        }
        </script>
